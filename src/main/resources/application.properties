server.port=8080
spring.application.name=KnowledgeBase 

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.show-sql=true
# need to change localhost to the real IP address when accessing database in a docker container.
spring.datasource.url=jdbc:postgresql://localhost:5432/<your database name>
spring.datasource.username=<your database username>
spring.datasource.password=<your database user password>

# Email service
# Set to true to enable email authentication for new user registration
app.email.authentication=false
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=<your gmail address>
spring.mail.password=<your app password created in Google Account settings, https://myaccount.google.com/apppasswords>
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true